<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu bicicleta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bike-img {
      width: 50px;
      height: 50px;
    }
    .not-available {
      color: gray;
    }
    .btn-participate {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
    }
    .btn-order {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
    }
    .regional {
      background-color: #28a745;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
    }
    .section {
      margin: 30px 0;
    }
    .divider {
      margin: 20px 0;
      border-bottom: 2px solid #e0e0e0;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center">
    <h2>Selecciona tu bicicleta</h2>
    <div class="regional">Regional Cesar <img src="img/sena.png" alt="Logo SENA" width="50"></div>
  </div>

  <!-- Opciones de paseo -->
  <div class="row section">
    <div class="col-md-6">
      <div class="card">
        <img src="img/paseo1.jpg" class="card-img-top" alt="Paseo 1">
        <div class="card-body">
          <h5 id="titulo" class="card-title">Ciclo paseo de la juventud</h5>
          <p  class="card-text">Gobernación - Río Hurtado</p>
          <button class="btn-participate">Participar</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <img src="img/paseo2.jpg" class="card-img-top" alt="Paseo 2">
        <div class="card-body">
          <h5 class="card-title">Ciclo paseo nocturno</h5>
          <p class="card-text">CC Las Mayales</p>
          <button class="btn-participate">Participar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Disponibles -->
  <h3>Disponibles</h3>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Marca</th>
        <th>Color</th>
        <th>Precio por hora</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="radio" name="bike" id="bike1"></td>
        <td><img src="img/bike1.png" alt="Specialized" class="bike-img"> Specialized</td>
        <td>Negra</td>
        <td>$5000</td>
      </tr>
      <tr>
        <td><input type="radio" name="bike" id="bike2"></td>
        <td><img src="img/bike2.png" alt="Trek" class="bike-img"> Trek</td>
        <td>Azul</td>
        <td>$6000</td>
      </tr>
    </tbody>
  </table>

  <!-- No disponible -->
  <div class="divider"></div>
  <h3>No disponible</h3>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Marca</th>
        <th>Color</th>
        <th>Precio por hora</th>
      </tr>
    </thead>
    <tbody>
      <tr class="not-available">
        <td></td>
        <td><img src="img/bike3.png" alt="Scott" class="bike-img"> Scott</td>
        <td>Amarilla</td>
        <td>$5000</td>
      </tr>
    </tbody>
  </table>

  <!-- Botón Pedir -->
  <div class="text-end">
    <button class="btn-order">Pedir</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
