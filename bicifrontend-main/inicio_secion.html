<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style> 
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    
    .form-container {
      display: flex;
      width: 80%;
      max-width: 1100px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-image {
      width: 50%;
      background: url('inicio.png') no-repeat center center;
      background-size: cover;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .form-section {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 30px;
      margin-bottom: 15px;
      padding: 15px;
    }

    .btn-login {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      width: 100%;
      font-weight: bold;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .text-end img {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container-fluid form-container">
    <!-- Imagen de la izquierda -->
    <div class="form-image"></div>

    <!-- Formulario de inicio de sesión -->
    <div class="form-section">
      <div class="text-end">
        <img src="img/sena.png" alt="Logo SENA" class="logo">
      </div>
      <h2>INICIO DE SESION</h2>
      <form>
        <input id="Nombres" type="text" class="form-control" placeholder="Nombres" required>
        <input id="contraseña" type="password" class="form-control" placeholder="Contraseña" required>
        <button type="submit" class="btn-login">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
