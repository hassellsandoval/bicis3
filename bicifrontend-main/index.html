<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style> 
    /* Hacemos que el body use flexbox para centrar el contenido */
    .body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Mínima altura para que el contenido se centre verticalmente */
      margin: 0;
    }
    .form-container {
      display: flex;
      width: 80%; /* Ajusta el ancho según lo necesites */
      max-width: 1200px; /* Ancho máximo para pantallas grandes */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Opcional: agrega sombra para destacar */
    }
    .form-image {
      width: 50%;
      background: url('regi.png') no-repeat center center;
      background-size: cover;
    }
    .form-section {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-section h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 30px;
      margin-bottom: 15px;
      padding: 15px;
    }
    .btn-register {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      width: 100%;
      font-weight: bold;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid form-container">
    <!-- Imagen de la izquierda -->
    <div class="form-image"></div>
    <img src="img/2149347053.jpg" alt="imagen de la bicicleta" class="form-image">

    <!-- Formulario de registro -->
    <div class="form-section">
      <div class="text-end">
        <img src="img/sena.png" alt="Logo SENA" class="logo">
      </div>
      <h2>REGISTRATE</h2>
      <form>
        <input  id="Nombres" form-control" placeholder="Nombres" required >
        <input  id="cpntraseña" type="password" class="form-control" placeholder="Contraseña" required>
        <input id="repetir contraseña" type="password" class="form-control" placeholder="Repetir contraseña" required>
        <input id="Email" type="email" class="form-control" placeholder="Email" required>
        <input id="Dirección" type="text" class="form-control" placeholder="Dirección" required>
        <input id="Barrio" type="text" class="form-control" placeholder="Barrio" required>
        <input id="Ciudad" type="text" class="form-control" placeholder="Ciudad" required>
        <input id="Departamento" type="text" class="form-control" placeholder="Departamento" required>
        <input id="Estrato" type="text" class="form-control" placeholder="Estrato" required>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
