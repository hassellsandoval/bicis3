<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Recogida</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Punto de recogida</h2>
                <p>Punto de recogida en Mapbox</p>
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Centro Biotecnologico del Caribe</h5>
                        <p class="card-text">
                            <strong>Dirección:</strong> Calle 54A # 12 - 25<br>
                            Km 7 Salida a La Paz
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script>
        // Tu clave pública de Mapbox
        mapboxgl.accessToken = 'pk.eyJ1Ijoidm9sbWFyciIsImEiOiJjbTFpdW96eHkwdXRrMmxvamRnZHAya3BvIn0.xI5KKmLykxmBkZPQelSAYQ';

        // Crear el mapa
        const map = new mapboxgl.Map({
            container: 'map', // ID del contenedor
            style: 'mapbox://styles/mapbox/streets-v11', // Estilo del mapa
            center: [-73.250630, 10.476305], // Coordenadas del centro del mapa (Cesar, Colombia)
            zoom: 15 // Nivel de zoom inicial
        });

        // Marcador en el punto exacto
        new mapboxgl.Marker()
            .setLngLat([-73.245, 10.475]) // Coordenadas de ejemplo, ajusta según la ubicación exacta
            .addTo(map);
    </script>
</body>
</html>
